<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.ico">

    <title>Madmin | SignUp</title>

    <!--custom style sheet-->
    <link rel="stylesheet" href="assets/css/scss-root/main.css">

</head>


<body class="wrapper-login" style="background-image: url(assets/images/bg.svg);">
    <div class="container">
        <div id="app">
            <div class="login-form">
                <div class="card ">
                    <div class="card-body">
                        <div class="main-logo text-center my-3">
                            <img src="assets/images/logo-color.svg" alt="madol">
                        </div>
                        <h6 class="text-center mb-3">Create an account</h6>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <div class="form-group mt-20 mb-3 row">
                                <div class="col-12 text-right">
                                    <input type="submit" class="btn btn-primary btn-block" data-id="dashboard" value="Submit">
                                </div>
                            </div>
                        </form>
                        <div class="divider">OR</div>
                        <div class="form-group">
                            <button class="btn btn-primary-soft btn-block mgn-b-10">Sign in With Facebook</button>
                            <button class="btn btn-info-soft btn-block mgn-b-5">Sign in With Twitter</button>
                        </div>
                        <div class="form-group mb-0 mt-2">
                            <div class="col-12 text-center text-muted text-signup">
                                Already have an account? <a href="login.html" class="text-info">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    
    <!--Plugin-->

</body>

</html>
